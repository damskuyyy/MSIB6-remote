<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <table border="1" align="center" cellpadding="15" width="60%">
            <thead>
                <tr bgcolor="aqua" >
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="">Masukan Nama :</label></td>
                    <td><input type="text" name="" id="" placeholder="masukan nama disini" size="30" required></td>
                <tr>
                    <!-- hidden sifatnya rahasia -->
                    <td><label for="">Masukan Email :</label></td>
                    <td><input type="email" name="" id="" placeholder="masukan alamat email" size="30" required></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                    <input type="radio" name="gender" value="L" > Laki Laki &nbsp;
                    <input type="radio" name="gender" value="P" > Perempuan
                </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        <input type="checkbox" name="hobby" id="" value="membaca">Membaca <br>
                        <input type="checkbox" name="hobby" id="" value="menulis">Menulis <br>
                        <input type="checkbox" name="hobby" id="" value="olahraga">Olahraga <br>
                        <input type="checkbox" name="hobby" id="" value="tidur">Tidur <br>
                        <input type="checkbox" name="hobby" id="" value="makan" checked>Makan <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Pendidikan</label>
                    </td>
                    <td>
                        <select name="" id=""> 
                        <option value="">---Pilih Pendidikan</option>
                        <option value="SMA">SMA</option>
                        <option value="D3">D3</option>
                        <option value="D3">D4</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Alamat</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="40" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Disabled</label></td>
                    <td><input type="text" name="" id="" disabled></td>
                </tr>
    </tr>
    </tbody>
    <tfoot>
        <tr bgcolor="aqua">
            <th colspan="2">
                <input type="submit" value="Kirim"> &nbsp; &nbsp;
                <input type="submit" value="Batal" id="">
            </th>
        </tr>
    </tfoot>
    </table>
    </form>
    
</body>
</html>
